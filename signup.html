<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Newsletter Signup</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="CSS/style.css" rel="stylesheet">
</head>

<body class="text-center">

    <main class="form-signin w-100 m-auto">
        <form action="/" method="post">
            <img class="mb-4"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTwq100kkEchSI-xMAPNepiwix910Rw1iSDIEE7eNg75f5Nha4RogcYBc6hvpF8_PNSRz4&usqp=CAU"
                alt="" width="72" height="57">

            <h1 class="h3 mb-3 fw-normal">Sign up!</h1>
           
            <input type="text" name="fname" class="form-control" placeholder="First Name" required autofocus>
            <br>
            <input type="text" name="lname" class="form-control" placeholder="Last Name"required>   
            <br>
            <input type="email" name="email" class="form-control" placeholder="Email" required>
            <br>           
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign ME Up!</button>
            <p class="mt-5 mb-3 text-muted">&copy; SAM</p>
        </form>
    </main>

</body>

</html>
